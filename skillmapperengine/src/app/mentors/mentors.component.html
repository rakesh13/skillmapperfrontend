<div>
    <form class="form-horizontal">
        <div class="form-group">
     {{keyword.value}}       
    
     <input #keyword  />

    <label for="SearchBy"><b>SearchBy</b></label>
      <select  #searchBy name="searchBy" (change)="select($event.target.value)">
           <option value="All" selected="selected">View All</option>
          <option value="Region">Region</option>
          <option value="Skill">Skill</option>
          <option value="Name">Name</option>
     </select> 

<div *ngIf="regionSelected">
    <select  #region name="region" (change)="setKeyword($event.target.value)">
        <option value="R01" selected="selected">East</option>
       <option value="R02">West</option>
       <option value="R03">North</option>
       <option value="R04">South</option>
  </select> 

</div>
  <button (click)="search(keyword.value,searchBy.value)">
    Search
  </button>
  <br>
  <div class="table-responsive">

  <table class="table table-hover">
  <div *ngFor="let profile of profiles">
      <tr>
       <td><img [src]="profile.user.profilepic" class="media-object img-circle" style="height:100px;width:50px"></td>
        <td>{{profile.user.lastName}}   </td>
      <td>{{profile.centre}}</td>
      <td>{{profile.ratings}}</td>
      <td>{{profile.user.emailID}}</td>
    <td>
      <button type="button"  class="btn btn-primary" (click)="getProfileByID(profile.profileID)">View Profile</button></td>
    </tr>
    </div>
    </table>
    </div>
