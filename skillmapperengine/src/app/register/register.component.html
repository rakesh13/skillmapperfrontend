<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      
      <label for="lastName"><b>Last Name</b></label>
      <input  [(ngModel)]="user.firstName" type="text" placeholder="Enter LastName" name="lastName" required>
  
      <label for="firstName"><b>First Name</b></label>
      <input [(ngModel)]="user.lastName" type="text" placeholder="Enter firstName" name="firstName" required>
  
      <label for="email"><b>Email</b></label>
      <input [(ngModel)]="user.emailID" type="text" placeholder="Enter Email" name="email" required>
     
      <label for="employee ID"><b>Employee ID</b></label>
      <input [(ngModel)]="user.employeeID" type="text" placeholder="Enter Employee ID" name="email" required>
  

      <label for="password"><b>Password</b></label>
      <input [(ngModel)]="user.password" type="password" placeholder="Enter Password" name="password" required>
      
      <label for="Role"><b>Select Role</b></label>
      <select [(ngModel)]="user.role" name="role">
          <option value="HR">HR</option>
          <option value="EMPLOYEE">EMPLOYEE</option>
          <option value="EMPLOYER">EMPLOYER</option>
     </select>

      <label for="IBU"><b>IBU</b></label>
      <input [(ngModel)]="user.IBU" type="text" placeholder="Enter IBU" name="IBU" required>
  
      <label for="REGION CODE"><b>Region Code</b></label>
      <input [(ngModel)]="user.regionCode" type="text" placeholder="Enter RegionCode" name="regionCode" required>
  
    
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
          
        <button type="button" class="cancelbtn" (click)="cancelbtn()">Cancel</button>
        <button type="submit" class="signupbtn" (click)="register()">Sign Up</button>
      </div>
    </div>
  </form>
